<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Findato | Prueba</title>
</head>
<body>
    <div class="container">
        <header class="row mt-4 mb-2">
            <div class="col-12 d-flex flex-column text-center">
                <h2 class="display-5">Listado de trabajos</h2>
                <hr>
            </div>
        </header>
        <nav class="navbar navbar-expand-lg" id="nav">
            <div class="container d-flex flex-column p-0">
                <div class="container d-flex justify-content-center my-3 my-lg-0">
                    <button type="button" class="navbar-toggler" data-bs-target="#menu" data-bs-toggle="collapse" aria-controls="menu" aria-expanded="false" aria-label="Mostrar / Ocultar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="menu">
                    <div class="container d-lg-flex justify-content-around p-lg-0">
                        <div class="container d-flex flex-column flex-md-row p-md-0 justify-content-around my-2 my-lg-0">
                            <div class="form-inline my-sm-2 mx-2">
                                <input type="text" placeholder="Puesto..." class="form-control" id="puesto">
                            </div>
                            <div class="form-inline my-sm-2 mx-2">
                                <input type="text" placeholder="Sueldo..." class="form-control" id="sueldo">
                            </div>
                        </div>
                        <div class="container p-0 d-flex justify-content-center align-items-lg-center">
                            <ul class="w-100 navbar-nav mr-auto d-flex flex-column flex-md-row flex-wrap-wrap justify-content-between">
                                <li class="nav-item dropdown d-inline mx-md-2">
                                    <button id="btn-moneda" class="w-100 btn btn-outline-dark nav-link dropdown-toggle px-2 mx-md-2 my-lg-0 my-2" data-bs-toggle="dropdown" data-target="desplegable">
                                        Moneda
                                    </button>
                                    <div class="dropdown-menu">
                                        <button class="dropdown-item" id="monedaSF">SIN FILTRO</button>
                                        <button class="dropdown-item" id="moneda">MXN</button>
                                    </div>
                                </li>
                                <li class="nav-item dropdown d-inline mx-md-2">
                                    <button id="btn-te" class="w-100 btn btn-outline-dark nav-link dropdown-toggle px-2 mx-md-2 my-lg-0 my-2" data-bs-toggle="dropdown" data-target="desplegable">
                                        Tipo Empleo
                                    </button>
                                    <div class="dropdown-menu">
                                        <button class="dropdown-item" id="empleoSF">SIN FILTRO</button>
                                        <button class="dropdown-item" id="ft">FULL_TIME</button>
                                        <button class="dropdown-item" id="pt">PART_TIME</button>
                                    </div>
                                </li>
                                <li class="nav-item dropdown d-inline mx-md-2">
                                    <button id="btn-estado" class="w-100 btn btn-outline-dark nav-link dropdown-toggle px-2 mx-md-2 my-lg-0 my-2" data-bs-toggle="dropdown" data-target="desplegable">
                                        Ubicación Estado
                                    </button>
                                    <div class="dropdown-menu">
                                        <button class="dropdown-item" id="estadoSF">SIN FILTRO</button>
                                        <button class="dropdown-item" id="ag">AGUASCALIENTES</button>
                                        <button class="dropdown-item" id="ja">JALISCO</button>
                                        <button class="dropdown-item" id="ta">TAMAULIPAS</button>
                                        <button class="dropdown-item" id="nl">NUEVO LEON</button>
                                        <button class="dropdown-item" id="cdmx">CDMX</button>
                                        <button class="dropdown-item" id="ve">VERACRUZ</button>
                                        <button class="dropdown-item" id="so">SONORA</button>
                                        <button class="dropdown-item" id="mex">MÉXICO</button>
                                        <button class="dropdown-item" id="nln">NUEVO LEÓN</button>
                                        <button class="dropdown-item" id="hi">HIDALGO</button>
                                        <button class="dropdown-item" id="mo">MORELOS</button>
                                        <button class="dropdown-item" id="sl">SAN LUIS POTOSI</button>
                                        <button class="dropdown-item" id="gu">GUANAJUATO</button>
                                        <button class="dropdown-item" id="que">QUERÉTARO</button>
                                        <button class="dropdown-item" id="pu">PUEBLA</button>
                                        <button class="dropdown-item" id="na">NAYARIT</button>
                                        <button class="dropdown-item" id="du">DURANGO</button>
                                        <button class="dropdown-item" id="qui">QUINTANA ROO</button>
                                        <button class="dropdown-item" id="chi">CHIAPAS</button>
                                        <button class="dropdown-item" id="col">COLIMA</button>
                                        <button class="dropdown-item" id="yu">YUCATÁN</button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="form-inline mb-sm-2 mb-lg-0 d-flex justify-content-center">
                            <button class="btn btn-outline-dark mx-lg-2 my-lg-0 my-2" id="filtro">Actualizar</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container d-none w-100" id="btn-sinFiltros">
            <a href="index.html" class="mb-2 btn btn-dark w-100">Quitar Filtros</a>
            <p class="lead text-center mb-2" id="text-sinFiltros"></p>
        </div>
        <main class="row mt-lg-4">
            <div id="main">
                <div class="container col-12" id="cards">
                </div>
            </div>
            <div class="d-none" id="filter">
                <div class="container col-12" id="cards-filter">
                </div>
            </div>
            <hr>
        </main>
        <footer class="row mb-3">
            <div id="footer">
                <div class="container col-12 d-flex justify-content-around" id="hide_main">
                    <button class="btn btn-outline-dark" id="btnAnterior">Anterior</button>
                    <p class="lead m-0 align-self-center" id="pagina-label">Página(1)</p>
                    <button class="btn btn-outline-dark" id="btnSiguiente">Siguiente</button>
                </div>
            </div>
        </footer>
    </div>

    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
